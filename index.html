<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Proyecto final curso JS Coderhouse </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1074461311.js" crossorigin="anonymous"></script>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-12 col-sm-12" id="hora">

            </div>
            <div class="col-xl-12 col-sm-12">
                <!-- Boton de modo oscuro -->
                    <button class="switch" id="switch">
                        <span><i class="fas fa-sun"></i></span>
                        <span><i class="fas fa-moon"></i></span>
                    </button>
                    <!-- Logo -->
                    <a href="index.html"><img id="logo" class="rounded-circle" src="img/Logo.jpeg"/></a>
                    <h1 id="mensaje">Tu nuevo auto te espera...</h1>
            </div>
        </div>
    </div>
    
        
    
    
    <div class="container">
        <div class="row">
            <div class="col">
                <form id="buscador">
                    <label class="label" for="marca">Marca</label>
                    <select class="form-select form-select-m mb-2" id="marca">
                        <option value="">Seleccione</option>
                        <option value="Audi">Audi</option>
                        <option value="BMW">BMW</option>
                        <option value="Mercedes Benz">Mercedes Benz</option>
                        <option value="Peugeot">Peugeot</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Ford">Ford</option>
                        <option value="Citroen">Citroen</option>
                        <option value="Renault">Renault</option>
                    </select>
                    <label class="label" for="year">Año</label>
                    <select class="form-select form-select-m mb-2" id="year">
                        <option value="">Seleccione</option>
                    </select>
                    <label class="label" for="color">Color</label>
                    <select class="form-select form-select-m mb-2" id="color">
                        <option value="">Seleccione</option>
                        <option value="Negro">Negro</option>
                        <option value="Gris">Gris</option>
                        <option value="Azul">Azul</option>
                        <option value="Blanco">Blanco</option>
                        <option value="Rojo">Rojo</option>
                    </select>
                        <label class="label" for="transmision">Transmisión</label>
                        <select class="form-select form-select-m mb-2" id="transmision">
                            <option value="">Seleccione</option>
                            <option value="automatico">Automática</option>
                            <option value="manual">Manual</option>
                        </select> 
                <div class="row">
                    <div class="col">
                        <label class="label" for="minimo">Precio Mínimo</label>
                        <select class="form-select form-select-m mb-2" id="minimo">
                            <option value="">Seleccione</option>
                            <option value="1000000">1000000</option>
                            <option value="2000000">2000000</option>
                            <option value="3000000">3000000</option>
                            <option value="4000000">4000000</option>
                            <option value="5000000">5000000</option>
                            <option value="6000000">6000000</option>
                            <option value="7000000">7000000</option>
                            <option value="8000000">8000000</option>
                            <option value="9000000">9000000</option>
                        </select>
                        <label class="label" for="maximo">Precio Máximo</label>
                        <select class="form-select form-select-m mb-2" id="maximo">
                            <option value="">Seleccione</option>
                            <option value="1000000">1000000</option>
                            <option value="2000000">2000000</option>
                            <option value="3000000">3000000</option>
                            <option value="4000000">4000000</option>
                            <option value="5000000">5000000</option>
                            <option value="6000000">6000000</option>
                            <option value="7000000">7000000</option>
                            <option value="8000000">8000000</option>
                            <option value="9000000">9000000</option>
                        </select>
                        <label class="label" for="puertas">Puertas</label>
                        <select class="form-select form-select-m mb-2" id="puertas">
                                <option value="">Seleccione</option>
                                <option value="3">3</option>
                                <option value="5">5</option>
                        </select>
                        <label class="label" for="kilometros">Kilometros Máximo</label>
                        <select class="form-select form-select-m mb-2" id="kilometros">
                            <option value="">Seleccione</option>
                            <option value="5000">5000</option>
                            <option value="10000">10000</option>
                            <option value="20000">20000</option>
                            <option value="30000">30000</option>
                            <option value="40000">40000</option>
                            <option value="50000">50000</option>
                            <option value="100000">100000</option>
                            <option value="150000">150000</option>
                            <option value="200000">200000</option>
                        </select>
                       
                    </div>    
                </div>
            </div>

                <div class="container">
                    <div class="row">
                        <div class="col">
                            <h2 class="display-2">Tu búsqueda</h2>
                            <div id="resultado"></div>
                        </div>
                    </div>
                </div>
        

    
    
    <script src="js/masinfo.js"></script>
    <script src="js/autos.js"></script>
    <script src="js/app.js"></script>
    <script src="js/formulario.js"></script>
    <script src="js/mensaje.js"></script>
    <script src="js/modo.js"></script>
    
            
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
</body>
</html>
