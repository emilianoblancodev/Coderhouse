<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto final curso JS Coderhouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1074461311.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col mb-5">
                <a href="index.html"><img id="logo" src="img/Logo.jpeg"/></a>
                <button class="switch" id="switch">
                    <span><i class="fas fa-sun"></i></span>
                    <span><i class="fas fa-moon"></i></span>
                </button>
            </div>
        </div>

        <!-- Carrusel -->

        <div class="row">
            <div class="col-md-6 offset-3 mb-5">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="img/208_gti.png" class="d-block w-100 h-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="img/Focus3P.png" class="d-block w-100 h100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="img/Audi_A1.png" class="d-block w-100 h-100" alt="...">
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <h3>Contacta con nosotros</h3>

        <!-- Formulario -->

        <div class="row">
            <div class="col-md-6 offset-3">
                <form id="formulario" class="needs-validation rounded-3">
                    <div class="mb-3">
                        <label for="nombre" class="form-label label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Juan Pérez">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label label">Teléfono</label>
                        <input type="number" class="form-control" id="telefono" placeholder="1100000000">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label label">Mail</label>
                        <input type="email" class="form-control" id="email" placeholder="nombre@dominio">
                    </div>
                    <div class="mb-3">
                        <label for="textarea" class="form-label label">Consulta</label>
                        <textarea class="form-control" id="textarea" rows="3"></textarea>
                    </div>
                    <input id="enviar" class="btn btn-primary" type="submit" value="Enviar">
                </form>
                
                
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-3" id="sociales">
                <a href="https://www.facebook.com/">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#009988" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
                  </svg>
                </a>
                <a href="https://twitter.com/?lang=es">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-twitter" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#009988" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c-.002 -.249 1.51 -2.772 1.818 -4.013z" />
                  </svg>
                </a>
                <a href="https://www.instagram.com/?hl=es-la">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#009988" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <rect x="4" y="4" width="16" height="16" rx="4" />
                    <circle cx="12" cy="12" r="3" />
                    <line x1="16.5" y1="7.5" x2="16.5" y2="7.501" />
                  </svg>
                </a>
            </div>
        </div>
    </div>
    <script src="js/autos.js"></script>
    <script src="js/app.js"></script>
    <script src="js/formulario.js"></script>
    <script src="js/modo.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
