<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto final curso JS Coderhouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col mb-5">
                <a href="index.html"><img id="logo" src="img/Logo.jpeg"/></a>
            </div>
        </div>

        <!-- Carrusel -->

        <div class="row">
            <div class="col-md-6 offset-3 mb-5">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="img/208_gti.png" class="d-block w-100 h-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="img/Focus3P.png" class="d-block w-100 h100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="img/Audi_A1.png" class="d-block w-100 h-100" alt="...">
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <h3>Contacta con nosotros</h3>

        <!-- Formulario -->

        <div class="row">
            <div class="col-md-6 offset-3">
                <form id="formulario" class="rounded-3">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Juan Pérez">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" placeholder="Juan Pérez">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label label">Mail</label>
                        <input type="email" class="form-control" id="textarea" placeholder="nombre@dominio.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label label">Consulta</label>
                        <textarea class="form-control" id="textarea" rows="3"></textarea>
                    </div>
                    <input id="enviar" class="btn btn-primary" type="submit" value="Enviar">
                </form>
                
                
            </div>
        </div>
    </div>
    <script src="js/autos.js"></script>
    <script src="js/app.js"></script>
    <script src="js/formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
